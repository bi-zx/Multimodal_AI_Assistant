<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片描述生成</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            min-height: 400px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
        }

        .caption-container {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            display: none;
        }

        .result-text {
            width: 100%;
            text-align: left;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">实时图片描述生成</h2>

        <div class="row">
            <!-- 左侧摄像头显示区域 -->
            <div class="col-md-6">
                <div class="video-container">
                    <video id="video" autoplay></video>
                    <canvas id="canvas"></canvas>
                </div>
            </div>

            <!-- 右侧描述显示区域 -->
            <div class="col-md-6">
                <div class="caption-container">
                    <div class="result-text">
                        <div id="image-caption">图片描述：等待生成...</div>
                        <div id="speech-text" class="mt-3">语音输入：等待输入...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let lastImageCaption = '';

        // 请求访问摄像头和麦克风
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(function (stream) {
                video.srcObject = stream;
                setupSpeechRecognition();
            })
            .catch(function (err) {
                console.log("设备访问失败: " + err);
            });

        // 设置语音识别
        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'zh-CN';

                recognition.onresult = function (event) {
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            const transcript = event.results[i][0].transcript;
                            // 发送语音识别结果到服务器
                            fetch('/', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ speech: transcript })
                            })
                                .then(response => response.json())
                                .then(data => {
                                    document.getElementById('speech-text').textContent =
                                        `语音输入：${transcript}`;
                                });
                        }
                    }
                };

                recognition.onerror = function (event) {
                    console.error('语音识别错误:', event.error);
                };

                recognition.start();
            } else {
                console.log('浏览器不支持语音识别');
            }
        }

        // 每2秒截取一张图片并发送到服务器
        setInterval(function () {
            // 确保视频已经准备好
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(function (blob) {
                    let formData = new FormData();
                    formData.append('file', blob, 'capture.jpg');

                    fetch('/', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.text().then(text => {
                                try {
                                    return JSON.parse(text);
                                } catch (e) {
                                    console.error('Parse error:', text);
                                    throw new Error('Invalid JSON response');
                                }
                            });
                        })
                        .then(data => {
                            console.log('Received data:', data);
                            if (data.caption) {
                                lastImageCaption = data.caption;
                                document.getElementById('image-caption').textContent =
                                    `图片描述：${data.caption}`;
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            document.getElementById('image-caption').textContent =
                                `图片描述：生成失败，请重试 (${error.message})`;
                        });
                }, 'image/jpeg', 0.8);
            }
        }, 2000);
    </script>
</body>

</html>
