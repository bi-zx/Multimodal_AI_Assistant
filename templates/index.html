<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .camera-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }

        .response-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-top: 20px;
        }

        #videoElement {
            width: 100%;
            height: auto;
        }

        .speech-text {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 左侧摄像头区域 -->
            <div class="col-md-6">
                <div class="camera-container">
                    <video id="videoElement" autoplay></video>
                    <canvas id="canvasElement" style="display: none;"></canvas>
                    <div class="mt-3">
                        <div class="alert alert-info" id="captionText">等待图像描述...</div>
                        <div class="speech-text" id="speechText">等待语音输入...</div>
                    </div>
                </div>
            </div>

            <!-- 右侧响应区域 -->
            <div class="col-md-6">
                <div class="response-container" id="responseContainer">
                    <div class="text-center">等待系统响应...</div>
                </div>
                <div class="mt-3 text-center">
                    <button id="startButton" class="btn btn-primary">开始语言识别</button>
                    <button id="stopButton" class="btn btn-danger" disabled>停止语言识别</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/voice-activity-detection@0.0.5/voice-activity-detection.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
